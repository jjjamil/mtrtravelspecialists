<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/images/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>MTR Travel Specialists | Explore Without Limits</title>
    <meta name="description" content="MTR Travel Specialists offers private and group tours, flexible anytime tours, professional van rental with drivers, airport transfers, and fully customizable itineraries. Your trusted adventure partner in the Philippines." />
    <meta name="keywords" content="MTR Travel, tour operator Philippines, island hopping, van rental, airport transfer, group tours, private tours, Davao tour, Bongao, Siargao" />
    <meta name="author" content="MTR Travel Specialists" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="MTR Travel Specialists | Explore Without Limits" />
    <meta property="og:description" content="Flexible Tours. Proven Experiences. Anytime Adventure." />
    <meta property="og:image"       content="/images/hero.jpg" />
    <meta property="og:locale"      content="en_PH" />

    <!-- Twitter Card -->
    <meta name="twitter:card"        content="summary_large_image" />
    <meta name="twitter:title"       content="MTR Travel Specialists" />
    <meta name="twitter:description" content="Flexible Tours. Proven Experiences. Anytime Adventure." />
    <meta name="twitter:image"       content="/images/hero.jpg" />

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!--
      Netlify Forms detection form.
      React renders the real form dynamically, so Netlify cannot detect it
      during its post-build HTML scan. This static hidden copy registers the
      form name and all field names with Netlify at deploy time.
      It is never visible to users.
    -->
    <form name="tour-booking" data-netlify="true" netlify hidden>
      <input type="hidden" name="form-name" value="tour-booking" />
      <input type="text"   name="fullName" />
      <input type="email"  name="email" />
      <input type="tel"    name="phone" />
      <select name="tour">
        <option value="island-hopping">Island Hopping Adventure</option>
        <option value="city-heritage">City Heritage Tour</option>
        <option value="water-activities">Water Activities Package</option>
        <option value="custom-private">Custom Private Tour</option>
      </select>
      <input type="date"   name="date" />
      <input type="number" name="guests" />
      <input type="text"   name="serviceType" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
